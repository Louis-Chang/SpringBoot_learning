<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <title>Title</title>
</head>
<body>
    <div class="container">
        <h1 class="mt-5">新增書單</h1>
        <form th:action="@{/books}" th:object="${book}" method="post">
            <input type="hidden" th:value="*{id}" name="id">
            <input type="hidden" th:value="${message}" name="message">
            <div class="form-group">
                <label for="nameId">書名</label>
                <input type="text" name="name" id="nameId", class="form-control" th:field="*{name}">
            </div>
            <div class="form-group">
                <label for="nameId">作者</label>
                <input type="text" name="author" id="authorId", class="form-control" th:field="*{author}">
            </div>
            <div class="form-group">
                <label for="nameId">說明</label>
                <input type="text" name="description" id="descriptionId", class="form-control" th:field="*{description}">
            </div>
            <div class="form-group">
                <label for="nameId">狀態</label>
                <select class="custom-select custom-select-md mb-3" name="status" id="statusId">
                    <option value="0" th:selected="(*{status} == '0')">想讀</option>
                    <option value="1" th:selected="(*{status} == '1')">在讀</option>
                    <option value="2" th:selected="(*{status} == '2')">已讀</option>
                </select>
            </div>
            <p class="text-center"><button type="submit" class="btn btn-dark">提交</button></p>
        </form>

    </div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js" integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF" crossorigin="anonymous"></script>
</body>
</html>
