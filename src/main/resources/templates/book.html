<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8"/>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!--link rel="stylesheet" href="src/main/resources/static/css/bootstrap.css"-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

    <title>書單詳情</title>
</head>
<body th:object="${book}">
<div class="container">
    <h2 class="mt-5">詳情</h2>
    <div>
        <p>書名：<span th:text="*{name}">我們三</span></p>
        <p>作者：<span th:text="*{author}">楊絳</span></p>
        <p>說明：<span th:text="*{description}">這是一本小說</span></p>
        <p>狀態：<span th:text="*{status}">0</span></p>

        <p th:switch="*{status}">
            狀態：
            <span th:case="0">想讀</span>
            <span th:case="1">在讀</span>
            <span th:case="2">已讀</span>
        </p>
    </div>

    <div class="alert alert-success" th:unless="*{status == 0}">不錯</div>
    <div class="alert alert-warning" th:if="*{status == 0}">注意</div>

    <a class="btn btn-dark" href="javascript:history.go(-1)">返回</a>

</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"
        integrity="sha384-q2kxQ16AaE6UbzuKqyBE9/u/KzioAlnx2maXQHiDX9d4/zp8Ok3f+M7DPm+Ib6IU"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js"
        integrity="sha384-pQQkAEnwaBkjpqZ8RU1fF1AKtTcHJwFl3pblpTlHXybJjHpMYo79HY3hIi4NKxyj"
        crossorigin="anonymous"></script>
</body>
</html>
